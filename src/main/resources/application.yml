spring:
  application:
    name: board_api1
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:13306/bootdb
    username: bootdbuser
    password: bootdbuser

    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      connection-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MariaDB103Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
      location: ${org.sunbong.upload.path}  # 업로드 경로를 org.sunbong.upload.path와 연동

org:
  sunbong:
    accessTime: 1
    refreshTime: 10
    alwaysNew: true
    upload:
      path: C:/upload

logging:
  level:
    org:
      hibernate:
        SQL: INFO        # SQL 쿼리 출력 수준을 INFO로 낮춤
        type:
          descriptor:
            sql:
              BasicBinder: DEBUG  # 파라미터 바인딩 정보를 DEBUG로 조정
